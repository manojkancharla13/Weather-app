<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-black text-white">
    <h1 class="text-center my-4">Weather Forecast</h1>

    <!-- Weather Form -->
    <div class="container">
        <form name="form" onsubmit="getcityname(event)" class="d-flex mb-4">
            <input type="text" name="cityname" class="form-control me-2" placeholder="Enter City Name" required />
            <button class="btn btn-primary">Get Weather</button>
        </form>

        <!-- Display Weather Data -->
        <div id="weather-info"></div>
    </div>

    <!-- Scripts -->
    <script src="./scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
